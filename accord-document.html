<!-- Imports polymer -->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!-- Defines element markup -->
<dom-module id="accord-document">

    <template>

        <iron-ajax
                id="ajax"
                url="{{url}}"
                handle-as="text"
                on-response="handleResponse"
                debounce-duration="300"></iron-ajax>

    </template>

</dom-module>

<script src="../marked/lib/marked.js"></script>
<!-- Registers custom element -->
<script>
    Polymer({
        is: 'accord-document',
        properties: {
            url: String,
            markdown: String,
            props: {
                type: Object,
                notify: true
            },
            text: {
                type: Object,
                notify: true
            }
        },

        observers: [
            '_propsChange(props.*)'
        ],

        _propsChange: function (props) {
            this.text = this.replaceVariable(this.markdown, props.base);
        },

        attached: function () {
            this.$.ajax.generateRequest();
        },

        parseData: function (markdown) {

            REGEX_LINE = /^\$ (.*) = ["']?([\w\s]*)["']?$/gm;
            REGEX_ITEM = /^\$ (.*) = ["']?([\w\s]*)["']?$/;

            var props = {};
            markdown.match(REGEX_LINE).forEach(function (x) {
                var item = x.match(REGEX_ITEM)
                props[item[1]] = item[2];
            }.bind(this));

            return props;


        }
        ,

        replaceVariable: function (markdown) {

            REGEX = /\{\{([\w\s]+)\}\}/g;
            REGEX_ITEM = /^\$ (.*) = ["']?([\w\s]*)["']?$/gm;

            // Remove variables
            markdown = markdown.replace(REGEX_ITEM, '');

            // Replace variables
            markdown = markdown.replace(REGEX, function (a, b) {
                if (this.props[b])
                    return this.props[b];
                else
                    return a;
            }.bind(this))

            markdown = markdown.replace(REGEX, function (a, b) {
                if (this.props[b])
                    return this.props[b];
                else
                    return a;
            }.bind(this))

            return window.marked(markdown);
        }
        ,

        handleResponse: function (props) {
            this.markdown = props.detail.response;
            this.props = this.parseData(this.markdown);
            this.text = this.replaceVariable(this.markdown, props);

            this.fire('loaded');
        }


    })
    ;
</script>
